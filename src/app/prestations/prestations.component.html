<div>
    <h1 class="headline">Liste des prestations</h1>
    <div class="container">
        <ng-container *ngFor="let prestation of prestations">
            <section class="card illustration">
                <div class="card-image illustration">
                    <img [src]="getImageUrl(prestation._id)" alt="Image de prestation">
                </div>

                <div class="card-body">

                    <div class="card-title">
                        <h3>{{ prestation.title }}</h3>
                    </div>

                    <div class="card-excerpt">
                        <p>{{ prestation.description }}</p>
                    </div>

                    <div class="card-info">
                        <p>Cette prestation coûte : {{ prestation.price }} € </p>
                        <p>Et je vous chouchouterai pendant environ : {{ prestation.duration }} minutes.</p>
                    </div>

                </div>
            </section>
        </ng-container>
    </div>
</div>
